<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/tablestyling.css}" />

<style>
body {

	width: 500px;
}
</style>

<title>Admin User Info</title>


</head>

<body>

	<div>
		<h2>User Details</h2>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="userLogin : ${userLogin}">
					<td th:text="${userLogin.name}"></td>
					<td th:text="${userLogin.email}"></td>
					<td><a class="btn btn-default"
						th:href="@{/edituserlogin/{id}(id=${userLogin.id})}">Edit</a></td>
					<td><a class="btn btn-default"
						th:href="@{/deleteuserlogin/{id}(id=${userLogin.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<p>
		<a class="btn btn-info" href="/userloginsignup">Add a new user Login</a> <a
			class="btn btn-primary" href="/">Home</a>
	</p>

</body>
</html>
